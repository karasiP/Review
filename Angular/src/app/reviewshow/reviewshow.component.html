<app-toptoolbar></app-toptoolbar>
<div class="blackground" align="center">
    <div class="form">
        <div align="center">
            <p>
                <font size="10">ผู้ใช้งาน</font>
            </p>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>
                        <font size="5">{{username}}</font>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>

            <p>
                <font size="10">การให้คะแนนฟีตเจอร์</font>
            </p>
            <mat-card class="example-card">
                <div align="left">
                    <p>{{comment}}</p>
                    <p>{{formatdate}}</p>
                    <p><mat-star-rating [rating]="rating"  [starCount]="5" [color]="warn"></mat-star-rating></p>
                </div>
            </mat-card>
          <br>
          <br>
          <br>
          <button mat-flat-button [routerLink]="['/review']">กลับ</button>
        </div>
    </div>
</div>
